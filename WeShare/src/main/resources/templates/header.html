<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<body>
		<nav class="navbar navbar-default menu" th:fragment="navbar">
		  <div class="container">
		
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" th:href="@{/user/home}" style="margin-top: -15px;"><img src="/images/logo.png" alt="WeShare logo" style="width: 50px; height: 50px;"></a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right main-menu">
		        <li class="dropdown" th:classappend="${#httpServletRequest.getRequestURI() == '/user/home' ? 'active':''}">
		          <a th:href="@{/user/home}" role="button" aria-haspopup="true" aria-expanded="false">Home</a>
		        </li>
		        <li class="dropdown" th:classappend="${#httpServletRequest.getRequestURI() == '/user/category/all/communities' ? 'active':''}">
		          <a th:href="@{/user/category/all/communities}" role="button" aria-haspopup="true" aria-expanded="false">Communities</a>
		        </li>
		        <li class="dropdown" th:classappend="${#httpServletRequest.getRequestURI() == '/user/contact' ? 'active':''}">
		          <a th:href="@{/user/contact}" role="button" aria-haspopup="true" aria-expanded="false">Contact Us</a>
		        </li>
		        
		        <!-- <li class="dropdown" style="margin:0px 5px 0px 5px">
                  <a th:if="${loggedIn}==false" href="login-signup.html" class="btn btn-primary" style="padding: 8px; margin-top: 7px;">Login / Signup</a>
                  <a th:unless="${loggedIn}==false" href="#" class="btn btn-primary" style="padding:8px 12px 8px 12px; margin-top: 7px;">Logout</a>
              	</li> -->
              	
              	<li sec:authorize="isAnonymous()" class="dropdown">
              		<a th:href="@{/login}" class="btn btn-primary" style="padding: 8px; margin-top: 7px;">
	              		<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Login/Register</a>
              	</li>
              
              	<li sec:authorize="isAuthenticated()" class="dropdown"  th:classappend="${#httpServletRequest.getRequestURI() == '/user/manageProfile' ? 'active':''}">
		          <a th:href="@{/user/manageProfile}" role="button" aria-haspopup="true" aria-expanded="false">Manage Profile</a>
		        </li>
              	
              	<li sec:authorize="isAuthenticated()" class="dropdown">
              		<a th:href="@{/logout}" class="btn btn-primary" style="padding:8px 12px 8px 12px; margin-top: 7px;">Logout</a>
              	</li>
              	
		      </ul>
		      <form class="navbar-form navbar-right hidden-sm">
		        <div class="form-group">
		          <i class="icon ion-android-search"></i>
		          <input type="text" class="form-control" placeholder="Search communities">
		        </div>
		      </form>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container -->
		</nav>
		
		
	</body>
</html>
